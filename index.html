<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="section-location">
                <h2><i class="fa fa-map-marker"></i><span id="location"></span></h2>
            </div>
            <div class="section-weather">
                <h6 id="weather"></h6>
            </div>
           <div class="section-temp">
            <h4><span id="temp"></span><sup>o</sup>C</h4>
            
           </div>
           <div class="section-image">
            <img src="" id="icon">
           </div>
         
            <div class="refresh-btn">
            <button onclick="windows.location.reload()" class="refresh"><i class="fa fa-refresh"></i></button>
            </div>

        </div>
    </div>


     <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script>
        link="https://api.openweathermap.org/data/2.5/weather?q=Kolkata&appid=e7053b90bdd82c60be947827d544ff59";
        var req=new XMLHttpRequest();
        req.open('GET',link,true);
        req.onload = function(){
            var obj = JSON.parse(this.response);
            console.log(obj);
            document.getElementById('weather').innerHTML=obj.weather[0].description;
            document.getElementById('location').innerHTML=obj.name;
            document.getElementById('temp').innerHTML=Math.round(obj.main.temp-273.15);
            document.getElementById('icon').src="https://openweathermap.org/img/w/"+obj.weather[0].icon+".png";
        }
        console.log(req.status);
        if(req.status>=200 && req.status<400)
        {
            var temp=obj.main.temp;
        }
        else{
            console.log("The city data is not available");
        }
        req.send();

    </script>
</body>
</html>
